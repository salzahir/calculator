<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="outline">
        <div class="answer">
            Answer Input
            <div class="input">0</div>
        </div>

        <div class="buttons">
            <div class="top-row"> 
                <div><button>A/C</button></div>
                <div><button>+/-</button></div>
                <div><button>%</button></div>
                <div><button>/</button></div>
            </div>
            <div class="second-row">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>*</button></div>
            </div>
            <div class="third-row">
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>-</button></div>
            </div>
            <div class="fourth-row">
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button>+</button></div>
            </div>
            <div class="fifth-row"> 
                <div><button><</button></div>
                <div><button>0</button></div>
                <div><button>.</button></div>
                <div><button>=</button></div>
            </div>
        </div>

    </div>
</body>
</html>
